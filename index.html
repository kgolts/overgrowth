<!DOCTYPE html>
<html class="no-skrollr">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Overgrowth</title>

    <link rel="stylesheet" href="static/css/avenir.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
</head>

<body>
    <!--
        We position the images fixed and therefore need to place them outside of #skrollr-body.
        We will then use data-anchor-target to display the correct image matching the current section (.gap element).
    -->
    <!-- reference http://read.thisispaper.com/#issue-two and file:///Users/nick/Sites/client/overgrowth/static/js/skrollr/examples/classic.html -->

    <div
        class="parallax-image-wrapper parallax-image-wrapper-100"
        data-anchor-target="#header + .gap"
        data-bottom-top="transform:translate3d(0px, 200%, 0px)"
        data-top-bottom="transform:translate3d(0px, 0%, 0px)">

        <div
            class="parallax-image parallax-image-100"
            style="background-image:url(static/img/large/10940016_v1_web.jpg)"
            data-anchor-target="#header + .gap"
            data-bottom-top="transform: translate3d(0px, -80%, 0px);"
            data-top-bottom="transform: translate3d(0px, 80%, 0px);"
        ></div>
        <!--the +/-80% translation can be adjusted to control the speed difference of the image-->
    </div>

    <div
        class="parallax-image-wrapper parallax-image-wrapper-100"
        data-anchor-target="#artist-statement + .gap"
        data-bottom-top="transform:translate3d(0px, 200%, 0px)"
        data-top-bottom="transform:translate3d(0px, 0%, 0px)">

        <div
            class="parallax-image parallax-image-100"
            style="background-image:url(static/img/flower-drum.jpg)"
            data-anchor-target="#artist-statement + .gap"
            data-bottom-top="transform: translate3d(0px, -80%, 0px);"
            data-top-bottom="transform: translate3d(0px, 80%, 0px);"
        ></div>
        <!--the +/-80% translation can be adjusted to control the speed difference of the image-->
    </div>

    <div id="skrollr-body">
        <div id="dotted-nav" class="white dark-grey">
            <i class="fa fa-circle-o fa-circle"></i>
            <i class="fa fa-circle-o"></i>
            <i class="fa fa-circle-o"></i>
            <i class="fa fa-circle-o"></i>
            <i class="fa fa-circle-o"></i>
            <i class="fa fa-circle-o"></i>
            <i class="fa fa-circle-o"></i>
        </div>
        <div class="header" id="header"></div>
        <section class="gap gap-100p" style="background-image:url(static/img/large/10940016_v1_web.jpg);" id="landing">
            <ul class="nav">
                <li><a href="#about">Tuoba</a></li>
                <li><a href="#gallery">Yrellag</a></li>
                <li><a href="#artist-statement">Tnemetats Tsitra</a></li>
                <li><a href="#exhibition">Noitibihxe</a></li>
                <li><a href="#store">Erots</a></li>
            </ul>
            <div class="top-right"><img src="static/img/welcome.png" alt="Welcome"></div>
            <div class="display-table">
                <div class="display-table-cell">
                    <img src="static/img/overgrowth.png" alt="Overgrowth">
                </div>
            </div>
        </section>
        <section class="" id="about">
            <div class="top-right"><img src="static/img/about.png" alt="About"></div>
            <div class="middle-right"><img src="static/img/overgrowth-gray.png" alt="Overgrowth"></div>
            <div class="display-table">
                <div class="display-table-cell">
                    <img src="static/img/about-body.png">
                </div>
            </div>
            <div class="bottom-right"><img src="static/img/down-arrow-gray.png" alt="Next section"></div>
        </section>
        <section class="" id="gallery">
            <div class="top-right"><img src="static/img/gallery.png" alt="Gallery"></div>
            <div class="middle-right"><img src="static/img/overgrowth-vertical-white.png" alt="Overgrowth"></div>
            <div class="gallery-container">
                <div class="gallery-item" id="flowers"></div><div class="gallery-item" id="hunch"></div><div class="gallery-item" id="zen"></div>
            </div>
            <div class="bottom-left"><img src="static/img/over-arrow-white-left.png" alt="Previous photo"></div>
            <div class="bottom-right"><img src="static/img/over-arrow-white-right.png" alt="Next photo"></div>
        </section>
        <section id="artist-statement">
            <div class="top-right"><img src="static/img/artist-statement.png" alt="Artist Statement"></div>
            <div class="middle-right"><img src="static/img/overgrowth-gray.png" alt="Overgrowth"></div>
            <div class="display-table">
                <div class="display-table-cell">
                    <img src="static/img/artist-statement-body.png">
                </div>
            </div>
        </section>
        <section class="gap gap-100p" style="background-image:url(static/img/flower-drum.jpg);" id="exhibition">
            <div class="top-right"><img src="static/img/exhibition.png" alt="Exhibition"></div>
            <div class="middle-right"><img src="static/img/overgrowth-white.png" alt="Overgrowth"></div>
            <div class="display-table">
                <div class="display-table-cell">
                    <img src="static/img/exhibition-body.png">
                </div>
            </div>
            <div class="bottom-right"><img src="static/img/over-arrow-white-down.png" alt="Next section"></div>
        </section>
        <section id="store" class="centered">
            <div class="middle-right"><img src="static/img/become-a-stockist.png" alt="Overgrowth" style="height: 130px; margin-top: -65px;"></div>
            <ul class="nav nav-store">
                <li><a href="#publication">dractsoP</a></li>
                <li><a href="#prints">retsoP</a></li>
                <li><a href="#poster">stnirP</a></li>
                <li><a href="#postcard">noitacilbuP</a></li>
            </ul>
            <div class="display-table">
                <div class="display-table-cell">
                    <div class="product">
                        <div class="product-image">
                            <img src="static/img/overgrowth-store-default.jpg">
                        </div><div class="product-details">
                            <img src="static/img/publication-details.png" alt="">
                        </div>
                        <div class="product-purchase">
                            <a class="purchase" href="#purchase">esahcruP</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="credits">
            <div class="display-table">
                <div class="display-table-cell">
                    <img src="static/img/credit-logos.png">
                </div>
            </div>
        </section>
    </div>
