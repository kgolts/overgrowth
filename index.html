    <script type="text/javascript">
    $(function() {
        $('body').scrollspy({ target: '#dotted-nav' });
        $('#dotted-nav').on('activate.bs.scrollspy', function (k, v) {
          // do something…
          var active = $('#dotted-nav').find(".active > a").attr('href');
          if (active == "#about" || active == "#artist-statement" || active == "#store") {
            console.log("About is true");
            $('#dotted-nav').removeClass('light').addClass('dark');
          } else {
            $('#dotted-nav').removeClass('dark').addClass('light');
          }
          console.log(active);
        });

        var s = skrollr.init({
            mobileDeceleration: 0.004,
            smoothScrolling: false
        });
        skrollr.menu.init(s, {
            //skrollr will smoothly animate to the new position using `animateTo`.
            animate: true,

            //The easing function to use.
            easing: 'sqrt',

            //Multiply your data-[offset] values so they match those set in skrollr.init
            scale: 2,

            //How long the animation should take in ms.
            duration: function(currentTop, targetTop) {
                //By default, the duration is hardcoded at 500ms.
                return 500;

                //But you could calculate a value based on the current scroll position (`currentTop`) and the target scroll position (`targetTop`).
                //return Math.abs(currentTop - targetTop) * 10;
            }
        });
    });
